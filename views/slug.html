<body>

<div id="main"></div>
<script type="text/babel">
var Article1 = React.createClass({
	render:function(){
		return(
			<div>
			<div className="article">
			<h1>%{{title}}%</h1>
			<h2>By : %{{author}}%</h2>
			<p>%{{blog}}%</p>
			</div>
			</div>
		)
	}
})
var Body = React.createClass({
	render:function(){
		return(
			<div className="wrapper">
			<Article1/>
			</div>
		)
	}
})
ReactDOM.render(<Body />,document.getElementById('main'))
</script>
